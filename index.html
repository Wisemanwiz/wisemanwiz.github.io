<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My GitHub Portfolio</title>
  <style>
    /* Global reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0d0d0d; /* slightly lighter than black */
      color: #e0ffe0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      min-height: 100vh;
    }

    /* Header */
    header {
      text-align: center;
      padding: 40px 10px 20px;
      background-color: #111;
      color: #fff;
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 1px;
      border-bottom: 3px solid #00ff99; /* faint green line */
      box-shadow: 0 0 10px rgba(0, 255, 153, 0.2);
    }

    /* Main content */
    .content {
      padding: 60px 20px;
      max-width: 900px;
      margin: 0 auto;
    }

    .summary {
      color: #f5f5f5;
      font-size: 1.1rem;
      margin-bottom: 50px;
      text-align: center;
      border-bottom: 3px solid #00ff99; /* faint green line under About Me */
      padding-bottom: 20px;
    }

    /* Scripting Section */
    .scripting-section {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 20px;
      margin-top: 50px;
      border-bottom: 3px solid #00ff99; /* same faint green line underneath */
      padding-bottom: 30px;
    }
