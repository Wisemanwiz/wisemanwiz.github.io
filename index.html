<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My GitHub Portfolio</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0d0d0d; /* slightly lighter than black */
      color: #e0ffe0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
    }

    /* Header */
    header {
      text-align: center;
      padding: 40px 10px 20px;
      background-color: #111;
      color: #fff;
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 1px;
      border-bottom: 2px solid rgba(0, 255, 153, 0.3); /* faint green line */
      box-shadow: 0 0 10px rgba(0, 255, 153, 0.1);
    }

    /* Content */
    .content {
      max-width: 900px;
      margin: 0 auto;
      padding: 50px 20px;
    }

    .summary {
      color: #f5f5f5;
      font-size: 1.1rem;
      text-align: center;
      padding-bottom: 25px;
      border-bottom: 2px solid rgba(0, 255, 153, 0.3); /* same faint line */
      margin-bottom: 60px;
    }

    /* Scripting Section */
    .scripting-section {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      padding-bottom: 25px;
      border-bottom: 2px solid rgba(0, 255, 153, 0.3); /* same faint line */
    }

    .scripting-section img {
      width: 120px;
      height: 120px;
      border-radius: 8px;
      object-fit: cover;
    }

    .scripting-section a {
      color: #00ff99;
      font-size: 1.6rem;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .scripting-section a:hover {
      color: #fff;
      text-shadow: 0 0 10px #00ff99;
    }

    footer {
      text-align: center;
      padding: 30px;
      color: #80ffcc;
      font-size: 0.9rem;
      margin-top: 60px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .scripting-section {
        flex-direction: column;
        text-align: center;
      }

      .scripting-section img {
        width: 100px;
        height: 100px;
      }

      .scripting-section a {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    My Portfolio
  </header>

  <!-- Main Content -->
  <div class="content">

    <!-- About Me -->
    <div class="summary">
      <h2>About Me</h2>
      <p>
        I'm a cybersecurity and IT enthusiast with a passion for scripting, automation, 
        and system management. I love creating efficient workflows and learning how 
        technology connects everything.
      </p>
    </div>

    <!-- Scripting Section -->
    <div class="scripting-section">
      <img src="https://cdn.pixabay.com/photo/2017/06/10/07/18/code-2389236_1280.jpg" alt="Programming Image">
      <a href="#">Scripting and Automation</a>
    </div>

  </div>

  <!-- Footer -->
  <footer>
    Â© 2025 Your Name | Crafted with ðŸ’» & Curiosity
  </footer>

</body>
</html>
