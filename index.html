<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wisdom Oke Eke Portfolio</title>
  <style>
    body {
      background-color: #0d0d0d; /* dark grayish black */
      color: #e0ffe0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 40px 10px 20px;
      background-color: #111;
      color: #fff;
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 1px;
      border-bottom: 3px solid #00ff99; /* faint green line */
      box-shadow: 0 0 10px rgba(0, 255, 153, 0.2);
    }

    .content {
      padding: 60px 20px;
      max-width: 900px;
      margin: 0 auto;
    }

    .summary {
      color: #f5f5f5;
      font-size: 1.1rem;
      margin-bottom: 50px;
      text-align: center;
      border-bottom: 3px solid #00ff99;
      padding-bottom: 20px;
    }

    .scripting-section {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-top: 50px;
      border-bottom: 3px solid #00ff99;
      padding-bottom: 30px;
      justify-content: center;
    }

    .scripting-section img {
      width: 120px;
      height: 120px;
      border-radius: 8px;
      object-fit: cover;
      border: 2px solid #00ff99;
      box-shadow: 0 0 15px rgba(0, 255, 153, 0.3);
    }

    .scripting-section a {
      color: #00ff99;
      font-size: 1.6rem;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .scripting-section a:hover {
      color: #fff;
      text-shadow: 0 0 10px #00ff99;
    }

    footer {
      text-align: center;
      padding: 30px;
      color: #80ffcc;
      font-size: 0.9rem;
      margin-top: 60px;
      border-top: 2px solid #0d0d0d;
    }

    @media (max-width: 768px) {
      .scripting-section {
        flex-direction: column;
      }
      .scripting-section img {
        width: 100px;
        height: 100px;
      }
      .scripting-section a {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <header>My Portfolio</header>

  <div class="content">
    <div class="summary">
      <h2>About Me</h2>
      <p>
        I'm a cybersecurity and IT enthusiast with a passion for scripting, automation, and
        system administration. I enjoy creating efficient solutions and continuously improving
        through technology.
      </p>
    </div>

    <div class="scripting-section">
      <img
        src="https://cdn.pixabay.com/photo/2017/06/10/07/18/code-2389236_1280.jpg"
        alt="Programming Image"
      />
      <a href="#">Scripting and Automation</a>
    </div>
  </div>

</body>
</html>
